{% extends "index.html" %} {% block catalogcontent %}
<div class="row col-md-offset-3 ">
    <div class="col-md-5 ">
        <h3>{{catagoryname}}</h3>
        <p>{{itemname}}</p>
        <p>{{itemdesc}}</p>
    </div>
</div>
<br>
</div>
{% if 'username' not in session %} {% else %}
<div class="row col-md-offset-3 ">
    <div class="col-md-8 ">
        <form action="{{url_for('EditItemHandler',itemid=itemid)}}" method="get">
            <button type="submit" class="btn btn-default" aria-label="Left Align">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"> Edit</span>
            </button>
        </form> 
        <button type="button" class="btn btn-default" aria-label="Left Align" data-toggle="modal" data-target="#deleteitem">
            <span class="glyphicon glyphicon-trash" aria-hidden="true"> Delete</span>
        </button>
        <form action="{{url_for('DeleteItemHander',itemid=itemid)}}" method="post">
            <div class="modal fade" id="deleteitem" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                            <h4 class="modal-title" id="myModalLabel">Delete Item</h4>
                        </div>
                        <div class="modal-body">
                            Do you really want to delete this item?
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                            <button type="submit" class="btn btn-primary">Delete</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div> {% endif %}
<br> {% endblock %}
